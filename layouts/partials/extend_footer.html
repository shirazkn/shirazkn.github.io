<script>
// Sync .dark class with data-theme attribute
function syncDarkClass() {
    const isDark = document.documentElement.dataset.theme === 'dark';
    document.documentElement.classList.toggle('dark', isDark);
    document.body.classList.toggle('dark', isDark);
}
syncDarkClass();

// Listen for theme toggle clicks
const themeToggle = document.getElementById('theme-toggle');
if (themeToggle) {
    themeToggle.addEventListener('click', () => {
        setTimeout(syncDarkClass, 0);
    });
}

// Wrap letters in spans for hover effect (preserving word boundaries)
document.querySelectorAll('.logo a, .post-title').forEach(el => {
    el.innerHTML = el.textContent.trim().split(' ').map(word =>
        `<span class="hover-word">${word.split('').map(char =>
            `<span class="hover-letter">${char}</span>`
        ).join('')}</span>`
    ).join(' ');
});

// Random color on hover (theme pink + vibrant blue, pink more frequent)
const isDark = () => document.body.classList.contains('dark');
const hoverColorsDark = ['#ff51af', '#ff51af', '#f161ac', '#f161ac', '#db327e', '#db327e', '#3b82f6', '#38bdf8'];
const hoverColorsLight = ['#ff51af', '#ff51af', '#e83a89', '#e83a89', '#f542a1', '#d6306f', '#3b9eff', '#00c2ff'];
const getHoverColors = () => isDark() ? hoverColorsDark : hoverColorsLight;
document.querySelectorAll('.hover-letter').forEach(letter => {
    letter.addEventListener('mouseenter', () => {
        const colors = getHoverColors();
        letter.style.color = colors[Math.floor(Math.random() * colors.length)];
    });
    letter.addEventListener('mouseleave', () => {
        letter.style.color = '';
    });
});

// Occasional scan animation
let scanInProgress = false;
const scanElement = (el) => {
    if (scanInProgress) return;
    scanInProgress = true;
    const letters = el.querySelectorAll('.hover-letter');
    const colors = getHoverColors();
    const totalTime = letters.length * 50 + 100;
    letters.forEach((letter, i) => {
        setTimeout(() => {
            letter.style.transition = 'top 0.05s ease-out, color 0s';
            letter.style.color = colors[Math.floor(Math.random() * colors.length)];
            letter.style.top = '-0.08em';
            setTimeout(() => {
                letter.style.transition = '';
                letter.style.color = '';
                letter.style.top = '';
            }, 100);
        }, i * 50);
    });
    setTimeout(() => { scanInProgress = false; }, totalTime);
};

let lastScannedEl = null;
const triggerRandomScan = () => {
    const logos = Array.from(document.querySelectorAll('.logo a'));
    const titles = Array.from(document.querySelectorAll('.post-title'));
    // 50% chance to pick logo, 50% chance for titles
    const pickLogo = Math.random() < 0.5 && logos.length > 0;
    let elements = pickLogo ? logos : titles;
    // Filter out last scanned element to avoid repeat
    if (lastScannedEl && elements.length > 1) {
        elements = elements.filter(el => el !== lastScannedEl);
    }
    if (elements.length > 0) {
        const el = elements[Math.floor(Math.random() * elements.length)];
        lastScannedEl = el;
        scanElement(el);
    }
    // Schedule next scan: random 4-10 seconds
    setTimeout(triggerRandomScan, 4000 + Math.random() * 6000);
};

// Check if we're on the home page (has .first-entry.home-info)
const isHomePage = document.querySelector('.first-entry.home-info') !== null;

// ==========================================================================
// CARD HOVER CONFIGURATION
// Adjust these values to tune the desktop card hover effect
// ==========================================================================
const CARD_CONFIG = {
    // Z-axis displacement on hover (px) - makes card appear to lift
    hoverLift: 4,
    // Maximum rotation in degrees (at card edge)
    maxRotation: 0.8,
    // Shadow settings - opacity values
    shadowOpacityLight: 0.22,      // Light mode base shadow opacity
    shadowOpacityDark: 0.45,       // Dark mode base shadow opacity
    shadowOpacityRange: 0.12,      // How much shadow varies with mouse Y position
    // Shadow blur/spread - increases on hover to simulate elevation
    shadowBlurBase: 1.5,           // Base blur (non-hover)
    shadowBlurHover: 2.5,          // Blur during hover
    shadowYOffsetBase: 1,          // Base Y offset (non-hover)
    shadowYOffsetHover: 2,         // Y offset during hover
};
// ==========================================================================

// 3D tilt effect for post cards
const postCards = document.querySelectorAll('.post-entry');
const isTouchDevice = window.matchMedia('(pointer: coarse)').matches;

if (isTouchDevice && window.isSecureContext && 'DeviceOrientationEvent' in window) {
    // Mobile: use gyroscope for all cards with RAF for smooth rendering
    // Plus scroll-based "focus" effect
    let gyroBaselineBeta = null;
    let gyroBaselineGamma = null;
    const GYRO_DRIFT_RATE_MIN = 0.008;
    const GYRO_DRIFT_RATE_MAX = 0.15;
    let gyroRafId = null;
    let latestBeta = null, latestGamma = null;
    let cardGyroPermissionRequested = false;

    // Current gyro rotation values
    let currentRotateX = 0, currentRotateY = 0;

    // Scroll-based focus: track which card is most "in view"
    let cardFocusValues = new Array(postCards.length).fill(0);
    let scrollRafId = null;

    function updateCardFocus() {
        // Throttle with RAF to prevent jitter
        if (scrollRafId) return;
        scrollRafId = requestAnimationFrame(() => {
            const viewportHeight = window.innerHeight;
            const scrollY = window.scrollY;
            const docHeight = document.documentElement.scrollHeight;
            const maxScroll = docHeight - viewportHeight;

            // Batch all layout reads first
            const cardCenters = [];
            for (let i = 0; i < postCards.length; i++) {
                const rect = postCards[i].getBoundingClientRect();
                cardCenters[i] = rect.top + rect.height / 2;
            }

            const firstCardCenter = cardCenters[0] ?? viewportHeight * 0.3;
            const lastCardCenter = cardCenters[cardCenters.length - 1] ?? viewportHeight * 0.7;

            // Focus point moves linearly from first card to last card as you scroll
            const scrollProgress = maxScroll > 0 ? scrollY / maxScroll : 0;
            const viewportFocusPoint = firstCardCenter + scrollProgress * (lastCardCenter - firstCardCenter);

            // Plateau parameters
            const plateauRadius = viewportHeight * 0.10;
            const falloffDistance = viewportHeight * 0.18;

            // Calculate focus values (no layout reads here)
            for (let i = 0; i < postCards.length; i++) {
                const distance = Math.abs(cardCenters[i] - viewportFocusPoint);
                if (distance <= plateauRadius) {
                    cardFocusValues[i] = 1;
                } else {
                    const falloffProgress = Math.min(1, (distance - plateauRadius) / falloffDistance);
                    cardFocusValues[i] = (1 - falloffProgress) * (1 - falloffProgress);
                }
            }

            applyCardTransforms();
            scrollRafId = null;
        });
    }

    function applyCardTransforms() {
        postCards.forEach((card, i) => {
            const focus = cardFocusValues[i];
            // Scale: 1.0 when unfocused, up to 1.02 when fully focused
            const scale = 1 + focus * 0.02;
            // Gyro effect scales with focus
            const gyroScale = 0.3 + focus * 0.7;
            const rotX = currentRotateX * gyroScale;
            const rotY = currentRotateY * gyroScale;
            // Shadow: more pronounced when focused
            const shadowOpacity = 0.3 + focus * 0.3;
            const shadowBlur = 2 + focus * 4;
            // Opacity: dim unfocused cards significantly
            const opacity = 0.25 + focus * 0.75;

            card.style.transform = `perspective(1000px) rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${scale})`;
            card.style.boxShadow = `0 ${1 + focus * 2}px ${shadowBlur}px rgba(0, 0, 0, ${shadowOpacity})`;
            card.style.opacity = opacity;
        });
    }

    function handleCardOrientation(event) {
        if (event.beta === null || event.gamma === null) return;

        // Adjust axes based on screen orientation
        const orientation = screen.orientation?.angle ?? window.orientation ?? 0;
        let beta, gamma;

        if (orientation === 90) {
            beta = event.gamma;
            gamma = -event.beta;
        } else if (orientation === -90 || orientation === 270) {
            beta = -event.gamma;
            gamma = event.beta;
        } else if (orientation === 180) {
            beta = -event.beta;
            gamma = -event.gamma;
        } else {
            beta = event.beta;
            gamma = event.gamma;
        }

        latestBeta = beta;
        latestGamma = gamma;

        if (!gyroRafId) {
            gyroRafId = requestAnimationFrame(() => {
                // Calibrate on first reading
                if (gyroBaselineBeta === null) {
                    gyroBaselineBeta = latestBeta;
                    gyroBaselineGamma = latestGamma;
                }

                // Calculate relative tilt from baseline
                const relativeBeta = latestBeta - gyroBaselineBeta;
                const relativeGamma = latestGamma - gyroBaselineGamma;

                // Adaptive drift rate: faster recentering for extreme tilts
                const maxTilt = Math.max(Math.abs(relativeBeta), Math.abs(relativeGamma));
                const tiltFactor = Math.min(1, maxTilt / 40);
                const driftRate = GYRO_DRIFT_RATE_MIN + tiltFactor * tiltFactor * (GYRO_DRIFT_RATE_MAX - GYRO_DRIFT_RATE_MIN);

                // Drift baseline toward current orientation
                gyroBaselineBeta += (latestBeta - gyroBaselineBeta) * driftRate;
                gyroBaselineGamma += (latestGamma - gyroBaselineGamma) * driftRate;

                // Map tilt to rotation - same direction, lower sensitivity
                currentRotateY = Math.max(-8, Math.min(8, relativeGamma * 0.35));
                currentRotateX = Math.max(-8, Math.min(8, relativeBeta * -0.35));

                applyCardTransforms();
                gyroRafId = null;
            });
        }
    }

    function enableCardGyroscope() {
        window.addEventListener('deviceorientation', handleCardOrientation, { passive: true });
    }

    // Listen for scroll to update focus
    window.addEventListener('scroll', updateCardFocus, { passive: true });
    // Initial focus calculation
    updateCardFocus();

    // iOS 13+ requires permission - must be triggered by user gesture
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // Try enabling immediately - works if permission was already granted
        enableCardGyroscope();

        // Also set up gesture-based permission request as fallback
        const requestPermission = () => {
            if (cardGyroPermissionRequested) return;
            cardGyroPermissionRequested = true;

            DeviceOrientationEvent.requestPermission()
                .then(state => {
                    if (state === 'granted') {
                        enableCardGyroscope();
                    }
                })
                .catch(() => {
                    cardGyroPermissionRequested = false;
                });
        };
        document.addEventListener('touchstart', requestPermission, { once: true, passive: true });
        document.addEventListener('touchend', requestPermission, { once: true, passive: true });
        document.addEventListener('click', requestPermission, { once: true, passive: true });
    } else {
        // Android - just enable directly
        enableCardGyroscope();
    }
} else {
    // Desktop: mouse tracking with RAF for smooth rendering
    // Track which card the mouse is currently over
    let currentMouseCard = null;
    let lastMouseX = 0, lastMouseY = 0;

    postCards.forEach(card => {
        let rafId = null;
        let isPressed = false;

        card.addEventListener('mouseenter', () => {
            currentMouseCard = card;
        });

        card.addEventListener('mousemove', (e) => {
            if (isPressed) return; // Don't update transform while pressed
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            if (!rafId) {
                rafId = requestAnimationFrame(() => {
                    if (isPressed) { rafId = null; return; }
                    const rect = card.getBoundingClientRect();
                    const mouseX = lastMouseX - rect.left;
                    const mouseY = lastMouseY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (mouseY - centerY) / centerY * -CARD_CONFIG.maxRotation;
                    const rotateY = (mouseX - centerX) / centerX * CARD_CONFIG.maxRotation;
                    const normalizedY = (centerY - mouseY) / centerY;
                    const isDarkMode = document.body.classList.contains('dark');
                    const baseOpacity = isDarkMode ? CARD_CONFIG.shadowOpacityDark : CARD_CONFIG.shadowOpacityLight;
                    const shadowOpacity = Math.max(0, baseOpacity + normalizedY * CARD_CONFIG.shadowOpacityRange);
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(${CARD_CONFIG.hoverLift}px)`;
                    card.style.boxShadow = `0 ${CARD_CONFIG.shadowYOffsetHover}px ${CARD_CONFIG.shadowBlurHover}px rgba(0, 0, 0, ${shadowOpacity})`;
                    rafId = null;
                });
            }
        });

        card.addEventListener('mousedown', () => {
            isPressed = true;
            card.style.transform = 'scale(0.99)';
            card.style.boxShadow = '';
        });

        card.addEventListener('mouseup', () => {
            isPressed = false;
        });

        card.addEventListener('mouseleave', () => {
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }
            isPressed = false;
            card.style.transform = '';
            card.style.boxShadow = '';
            currentMouseCard = null;
        });
    });

}

if (isHomePage) {
    // Home page: just start random scans after a delay
    setTimeout(triggerRandomScan, 3000 + Math.random() * 2000);
} else {
    // Post pages: initial scan on logo and title, then random
    setTimeout(() => {
        const logo = document.querySelector('.logo a');
        if (logo) scanElement(logo);

        setTimeout(() => {
            const titles = Array.from(document.querySelectorAll('.post-title'));
            if (titles.length > 0) {
                scanElement(titles[Math.floor(Math.random() * titles.length)]);
            }
            // Start random scans after initial sequence
            setTimeout(triggerRandomScan, 4000 + Math.random() * 6000);
        }, 400);
    }, 800);
}

// Make clicking anywhere on TOC box toggle it
const tocBox = document.querySelector('.toc');
if (tocBox) {
    const tocDetails = tocBox.querySelector('details');
    if (tocDetails) {
        tocBox.addEventListener('click', (e) => {
            // Don't toggle if clicking on a link inside the TOC
            if (e.target.tagName === 'A') return;
            // Don't toggle if clicking on the summary (it handles itself)
            if (e.target.closest('summary')) return;
            tocDetails.open = !tocDetails.open;
        });
    }
}
</script>
